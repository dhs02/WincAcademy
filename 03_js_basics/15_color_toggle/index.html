<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Color Picker</title>
</head>

<body>

    <nav id="nav-menu">
        <img id="hamburger-icon" src="images/hamburger_menu.png">
        <ul id="nav-ul" class="hide">
            <li id="home-btn" class="nav-li grey">
                <input type="radio" id="home-radio" name="home-radio" value="home-radio">
                Home
            </li>
            <li id="red-btn" class="nav-li red">
                <input type="radio" id="red-radio" name="red-radio" value="red-radio">
                Red
            </li>
            <li id="orange-btn" class="nav-li orange">
                <input type="radio" id="orange-radio" name="orange-radio" value="orange-radio">
                Orange
            </li>
            <li id="purple-btn" class="nav-li purple">
                <input type="radio" id="purple-radio" name="purple-radio" value="purple-radio">
                Purple
            </li>
            <li id="green-btn" class="nav-li green">
                <input type="radio" id="green-radio" name="green-radio" value="green-radio">
                Green
            </li>
        </ul>
    </nav>
    <div id="inner-text">
    </div>

</body>

</html>
